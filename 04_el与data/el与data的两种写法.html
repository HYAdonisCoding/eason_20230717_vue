</head>
<body>

    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>
    

    <script type="text/javascript">

        // el 第二种写法

        // })
        // console.log(v)

        // data的两种写法
        new Vue({
            el: '#root',
            // 第一种 对象式

            // 第一种 函数式
            data() {
                console.log('@@', this)
                return {
                    name: '北京'
                }
            }
        })
        
    </script>
