<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
    

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: "#root",
            data:{
                name: "北大",
                address: '北京'
            }
        })
        // 数据代理
        let obj = {x: 100}
        let obj2 = {y: 100}
        Object.defineProperty(obj2, 'x',{
            get() {
                return obj.x
            },
            set(value) {
                obj.x = value
            }

            
        })
    </script>
</body>
</html>
