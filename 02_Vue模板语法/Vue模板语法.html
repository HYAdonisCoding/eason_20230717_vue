<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <h1>插值语法</h1>
        <h2>你好, {{name}}</h2>

        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()" x="hello">goto {{school.name}}1</a>
        <a :href="school.url" :x="school.hello">goto {{school.name}}2</a>
    </div>
    

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data:{
                name: 'Eason',
                school: {
                    name: 'Github',
                    url: 'https://github.com/',
                    hello: '你好'
                }
                
            }
        })

    </script>
</body>
</html>
