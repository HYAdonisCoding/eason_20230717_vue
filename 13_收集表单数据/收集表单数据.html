<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<form @submit.prevent="demo">
    <label for="demo">账号：</label>
    <input type="text" id="demo" v-model.trim="info.account">
    <br>
    密码：<input type="password" v-model="info.password">
    <br>
    性别：
    男：<input type="radio" v-model="info.sex" name="sex" value="male">
    女：<input type="radio" v-model="info.sex" name="sex" value="female">
    <br>
    年龄：<input type="number" v-model="info.age">
    <br>
    爱好：
    学习 <input type="checkbox" v-model="info.hobby" value="study">
    游泳 <input type="checkbox" v-model="info.hobby" value="swim">
    足球 <input type="checkbox" v-model="info.hobby" value="football">
    <br>
    所属校区
    <select v-model="info.city">
        <option value="">请选择校区</option>
        <option value="Beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
    </select>

    <br>
    其他信息 <textarea v-model.lazy="info.other" cols="30" rows="10"></textarea>
    <br>
    <input type="checkbox" v-model="info.ifAgree">阅读并接受<a href="http://google.com">《用户协议》</a>
    <button>提交数据</button>
</form>
</div> 

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            info: {
                account: '',
                password: '',
                sex: 'male',
                age: 0,
                hobby: [],
                city: '',
                other: '',
                ifAgree: '',
            }
        },
        methods: {
            demo() {
                console.log(JSON.stringify(this.info));
            }
        },
    })
</script>
</body>
</html>
