<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!--
			v-for指令:
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
	-->
<h2>人员列表</h2>
<ul>
    <!--遍历数组-->
        <!--循环列表的方法 类似与for in循环遍历-->
        <!--:代表v-bind 属性key让每一个li有了唯一的标识,key一定不要重复-->
        <!--v-for(for in// for of)可以接受到两个参数,一个是当前的元素另一个是当前元素的索引 类似于下面的person,index-->
    <li v-for="(p, idx) in persons" :key="idx">
        <!--p可能来自形参，也可能来自于写在data里的属性，更可能来自于计算属性 computed-->
        {{ p.id }} {{ p.name }} - {{ p.age }}
    </li>
</ul>
<hr>
 <!--遍历对象-->
<h2>汽车信息</h2>
<ul v-for="(val, key) of car" :key="key">
    <li>{{ key }} -- {{ val }}</li>
</ul>

<hr>
 <!--遍历字符串-->
<h2>遍历字符串</h2>
<ul v-for="(c, key) of str" :key="key">
    <li>{{ key }} -- {{ c }}</li>
</ul>

<hr>
<!-- 遍历指定次数 -->
<h2>遍历指定次数</h2>
<ul v-for="(num, idx) in 5" :key="idx">
    <li>{{ idx }} -- {{ num }}</li>
</ul>

</div>
<script type="text/javascript">
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            persons: [
                { id: '001', name: '张三', age: 18},
                { id: '002', name: '李四', age: 19},
                { id: '003', name: '王五', age: 14},
            ],
            car: {
                name: '奔驰S级',
                price: '100w',
                color: '黑色'
            },
            str: "Hellow, you"
        }
    })
</script>
</body>
</html>
