    //用计算属性书写功能

    //当computed和watch都可以实现基本功能时优先考虑computed (重要)
    new Vue({
        el: '#root',
        data: {
            keyword: '',
            persons: [
                { id: '001', name: '周冬雨', age: 18, sex: '女'},
                { id: '002', name: '马冬梅', age: 19, sex: '女'},
                { id: '003', name: '周杰伦', age: 25, sex: '男'},
                { id: '004', name: '温兆伦', age: 22, sex: '男'},
            ],
        },
        computed: {
            filPersons() {
                    console.log('@', this.keyword);
                    return this.filPersons = this.persons.filter(p => p.name.indexOf(this.keyword) !== -1);
                }
